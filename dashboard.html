<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chatbot UNA Puno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // Configuración
        const API_URL = 'http://51.222.204.78:5000/api'; // Cambiar por tu URL de Coolify
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

        // Función de login
        async function login(username, password) {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    authToken = 'authenticated';
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    renderDashboard();
                    loadDashboardData();
                } else {
                    alert(data.error || 'Error en login');
                }
            } catch (error) {
                alert('Error conectando con el servidor');
                console.error(error);
            }
        }

        // Función de logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            renderLogin();
        }

        // Cargar datos del dashboard
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                updateStats(data.general);
                renderCharts(data);
                renderConversations(data.recent_conversations);
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // Actualizar estadísticas
        function updateStats(stats) {
            document.getElementById('totalMessages').textContent = stats.total_messages || 0;
            document.getElementById('totalUsers').textContent = stats.total_users || 0;
            document.getElementById('todayMessages').textContent = stats.today_messages || 0;
            document.getElementById('avgResponseTime').textContent = stats.avg_response_time ? 
                (stats.avg_response_time / 1000).toFixed(1) + 's' : 'N/A';
        }

        // Renderizar gráficos
        function renderCharts(data) {
            // Gráfico de mensajes por hora
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            
            // Preparar datos (rellenar horas faltantes)
            const hours = Array.from({length: 24}, (_, i) => i);
            const hourlyData = hours.map(hour => {
                const found = data.messages_by_hour?.find(d => d.hour === hour);
                return found ? found.count : 0;
            });
            
            new Chart(hourlyCtx, {
                type: 'line',
                data: {
                    labels: hours.map(h => `${h}:00`),
                    datasets: [{
                        label: 'Mensajes',
                        data: hourlyData,
                        borderColor: 'rgb(79, 70, 229)',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Gráfico de top usuarios
            const usersCtx = document.getElementById('usersChart').getContext('2d');
            const topUsers = data.top_users || [];
            
            new Chart(usersCtx, {
                type: 'bar',
                data: {
                    labels: topUsers.map(u => u.phone_number.slice(-4)),
                    datasets: [{
                        label: 'Mensajes',
                        data: topUsers.map(u => u.message_count),
                        backgroundColor: 'rgb(16, 185, 129)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Renderizar conversaciones
        function renderConversations(conversations) {
            const container = document.getElementById('conversationsList');
            
            if (!conversations || conversations.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No hay conversaciones</p>';
                return;
            }

            container.innerHTML = conversations.map(conv => {
                const date = new Date(conv.created_at);
                const formattedDate = date.toLocaleString('es-PE');
                
                return `
                    <div class="p-6 hover:bg-gray-50 transition-colors border-b">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-3">
                                <div class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-medium">
                                    ${conv.phone_number}
                                </div>
                                <span class="text-xs text-gray-500">${formattedDate}</span>
                                ${conv.model_used ? `<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">${conv.model_used}</span>` : ''}
                            </div>
                            ${conv.response_time_ms ? `<span class="text-xs text-gray-500">${(conv.response_time_ms / 1000).toFixed(2)}s</span>` : ''}
                        </div>
                        
                        <div class="space-y-2">
                            <div class="bg-gray-100 p-3 rounded-lg">
                                <p class="text-sm text-gray-600 font-medium">Usuario:</p>
                                <p class="text-gray-800">${conv.user_message}</p>
                            </div>
                            
                            <div class="bg-indigo-50 p-3 rounded-lg">
                                <p class="text-sm text-indigo-600 font-medium">Bot:</p>
                                <p class="text-gray-800">${conv.bot_response}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar pantalla de login
        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div class="text-center mb-8">
                            <div class="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </div>
                            <h1 class="text-2xl font-bold text-gray-800">Dashboard Chatbot</h1>
                            <p class="text-gray-600 mt-2">Universidad Nacional del Altiplano</p>
                        </div>
                        
                        <form id="loginForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                                <input type="text" id="username" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="admin">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                                <input type="password" id="password" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    placeholder="••••••••">
                            </div>
                            
                            <div id="errorMsg" class="hidden bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm"></div>
                            
                            <button type="submit"
                                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                                Iniciar Sesión
                            </button>
                        </form>
                        
                        <p class="text-center text-xs text-gray-500 mt-6">
                            Credenciales por defecto: admin / unap2025
                        </p>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                login(username, password);
            });
        }

        // Renderizar dashboard
        function renderDashboard() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen">
                    <!-- Header -->
                    <header class="bg-white shadow-sm border-b">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="bg-indigo-600 w-10 h-10 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-800">Dashboard Chatbot</h1>
                                    <p class="text-xs text-gray-500">Vicerrectorado de Investigación</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <span class="text-sm text-gray-600">👤 ${currentUser?.username || 'Admin'}</span>
                                <button onclick="loadDashboardData()"
                                    class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    Actualizar
                                </button>
                                <button onclick="logout()"
                                    class="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Salir
                                </button>
                            </div>
                        </div>
                    </header>

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-500">Mensajes Totales</p>
                                        <p id="totalMessages" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                                    </div>
                                    <div class="bg-blue-100 p-3 rounded-lg">
                                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-500">Usuarios Únicos</p>
                                        <p id="totalUsers" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                                    </div>
                                    <div class="bg-green-100 p-3 rounded-lg">
                                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-500">Hoy</p>
                                        <p id="todayMessages" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                                    </div>
                                    <div class="bg-purple-100 p-3 rounded-lg">
                                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-500">Tiempo Promedio</p>
                                        <p id="avgResponseTime" class="text-2xl font-bold text-gray-800 mt-1">N/A</p>
                                    </div>
                                    <div class="bg-orange-100 p-3 rounded-lg">
                                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">Mensajes por Hora (24h)</h3>
                                <div style="height: 250px">
                                    <canvas id="hourlyChart"></canvas>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">Top 10 Usuarios Activos</h3>
                                <div style="height: 250px">
                                    <canvas id="usersChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Conversations -->
                        <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                            <div class="px-6 py-4 bg-gray-50 border-b">
                                <h3 class="text-lg font-semibold text-gray-800">Conversaciones Recientes</h3>
                            </div>
                            
                            <div id="conversationsList" class="max-h-[600px] overflow-y-auto">
                                <p class="text-gray-500 text-center py-8">Cargando...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inicializar app
        if (authToken && currentUser) {
            renderDashboard();
            loadDashboardData();
        } else {
            renderLogin();
        }
    </script>
</body>
</html>
