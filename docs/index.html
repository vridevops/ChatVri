<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatVRI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-robot text-5xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">ChatVRI Dashboard</h1>
                <p class="text-gray-600 mt-2">Sistema de Monitoreo de Chatbot</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Ingresa tu usuario" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-medium">
                    Iniciar Sesión
                </button>
            </form>
            
            <div id="loginError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                Error de autenticación. Verifica tus credenciales.
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-robot text-2xl text-blue-500 mr-3"></i>
                        <h1 class="text-xl font-semibold text-gray-800">ChatVRI Dashboard</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-600">
                            <span id="lastUpdate">Última actualización: --:--:--</span>
                        </div>
                        <button id="refreshBtn" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Stats Cards -->
            <div id="statsCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Cards will be populated by JavaScript -->
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- Messages by Hour Chart -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Mensajes por Hora (Últimas 24h)</h2>
                    <div class="h-64">
                        <canvas id="messagesChart"></canvas>
                    </div>
                </div>

                <!-- Top Users Chart -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Top Usuarios</h2>
                    <div class="h-64">
                        <canvas id="usersChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Conversations -->
            <div class="bg-white rounded-lg shadow-sm border">
                <div class="px-6 py-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">Conversaciones Recientes</h2>
                </div>
                <div id="conversationsList" class="divide-y">
                    <!-- Conversations will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Conversation Detail Modal -->
    <div id="conversationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800" id="modalTitle">Conversación con <span id="modalPhone"></span></h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[70vh]" id="modalContent">
                <!-- Conversation details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://dashboard.services.vridevops.space',
            REFRESH_INTERVAL: 10000, // 10 seconds
            SESSION_KEY: 'chatvri_auth'
        };

        // State
        let state = {
            authenticated: false,
            stats: null,
            charts: {},
            currentConversation: null,
            autoRefreshInterval: null
        };

        // DOM Elements
        const elements = {
            loginScreen: document.getElementById('loginScreen'),
            dashboard: document.getElementById('dashboard'),
            loginForm: document.getElementById('loginForm'),
            loginError: document.getElementById('loginError'),
            statsCards: document.getElementById('statsCards'),
            conversationsList: document.getElementById('conversationsList'),
            refreshBtn: document.getElementById('refreshBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            lastUpdate: document.getElementById('lastUpdate'),
            conversationModal: document.getElementById('conversationModal'),
            closeModal: document.getElementById('closeModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalPhone: document.getElementById('modalPhone'),
            modalContent: document.getElementById('modalContent')
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Check if user is already logged in
            const savedAuth = localStorage.getItem(CONFIG.SESSION_KEY);
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    if (authData && authData.username === 'admin') {
                        state.authenticated = true;
                        showDashboard();
                        loadDashboardData();
                        startAutoRefresh();
                    }
                } catch (e) {
                    localStorage.removeItem(CONFIG.SESSION_KEY);
                }
            }

            // Event listeners
            elements.loginForm.addEventListener('submit', handleLogin);
            elements.refreshBtn.addEventListener('click', handleManualRefresh);
            elements.logoutBtn.addEventListener('click', handleLogout);
            elements.closeModal.addEventListener('click', closeConversationModal);
            
            // Close modal when clicking outside
            elements.conversationModal.addEventListener('click', function(e) {
                if (e.target === elements.conversationModal) {
                    closeConversationModal();
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save authentication
                    localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(data.user));
                    state.authenticated = true;
                    elements.loginError.classList.add('hidden');
                    
                    showDashboard();
                    loadDashboardData();
                    startAutoRefresh();
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                elements.loginError.classList.remove('hidden');
            }
        }

        function handleLogout() {
            state.authenticated = false;
            localStorage.removeItem(CONFIG.SESSION_KEY);
            stopAutoRefresh();
            
            if (state.charts.messagesChart) {
                state.charts.messagesChart.destroy();
            }
            if (state.charts.usersChart) {
                state.charts.usersChart.destroy();
            }
            
            showLogin();
        }

        function handleManualRefresh() {
            loadDashboardData();
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            state.autoRefreshInterval = setInterval(loadDashboardData, CONFIG.REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (state.autoRefreshInterval) {
                clearInterval(state.autoRefreshInterval);
                state.autoRefreshInterval = null;
            }
        }

        function showLogin() {
            elements.dashboard.classList.add('hidden');
            elements.loginScreen.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showDashboard() {
            elements.loginScreen.classList.add('hidden');
            elements.dashboard.classList.remove('hidden');
            elements.dashboard.classList.add('fade-in');
        }

        async function loadDashboardData() {
            try {
                elements.dashboard.classList.add('loading');
                
                const response = await fetch(`${CONFIG.API_URL}/api/stats`);
                const data = await response.json();
                
                state.stats = data;
                updateLastUpdateTime();
                renderStatsCards();
                renderCharts();
                renderConversationsList();
                
                elements.dashboard.classList.remove('loading');
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                elements.dashboard.classList.remove('loading');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            elements.lastUpdate.textContent = `Última actualización: ${timeString}`;
        }

        function renderStatsCards() {
            const stats = state.stats?.general || {};
            
            const cards = [
                {
                    title: 'Total Mensajes',
                    value: stats.total_messages || 0,
                    icon: 'fa-comments',
                    color: 'blue'
                },
                {
                    title: 'Total Usuarios',
                    value: stats.total_users || 0,
                    icon: 'fa-users',
                    color: 'green'
                },
                {
                    title: 'Mensajes Hoy',
                    value: stats.today_messages || 0,
                    icon: 'fa-calendar-day',
                    color: 'purple'
                },
                {
                    title: 'Tiempo Respuesta Promedio',
                    value: stats.avg_response_time ? `${stats.avg_response_time}s` : '0s',
                    icon: 'fa-clock',
                    color: 'orange'
                }
            ];
            
            elements.statsCards.innerHTML = cards.map(card => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="flex items-center">
                        <div class="p-3 rounded-lg bg-${card.color}-100 mr-4">
                            <i class="fas ${card.icon} text-${card.color}-500 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">${card.title}</p>
                            <p class="text-2xl font-bold text-gray-800">${card.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCharts() {
            renderMessagesChart();
            renderUsersChart();
        }

        function renderMessagesChart() {
            const ctx = document.getElementById('messagesChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (state.charts.messagesChart) {
                state.charts.messagesChart.destroy();
            }
            
            const messagesData = state.stats?.messages_by_hour || [];
            const labels = messagesData.map(item => `${item.hour}:00`);
            const data = messagesData.map(item => item.count);
            
            state.charts.messagesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Mensajes',
                        data: data,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function renderUsersChart() {
            const ctx = document.getElementById('usersChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (state.charts.usersChart) {
                state.charts.usersChart.destroy();
            }
            
            const usersData = state.stats?.top_users || [];
            const labels = usersData.map(user => 
                user.phone_number ? `+${user.phone_number}` : 'Usuario'
            );
            const data = usersData.map(user => user.message_count);
            const backgroundColors = [
                'rgba(59, 130, 246, 0.7)',
                'rgba(16, 185, 129, 0.7)',
                'rgba(245, 158, 11, 0.7)',
                'rgba(139, 92, 246, 0.7)',
                'rgba(239, 68, 68, 0.7)'
            ];
            
            state.charts.usersChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Mensajes',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Mensajes: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const user = usersData[index];
                            if (user && user.phone_number) {
                                loadUserConversations(user.phone_number);
                            }
                        }
                    }
                }
            });
        }

        function renderConversationsList() {
            const conversations = state.stats?.recent_conversations || [];
            
            if (conversations.length === 0) {
                elements.conversationsList.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-comments text-4xl mb-4"></i>
                        <p>No hay conversaciones recientes</p>
                    </div>
                `;
                return;
            }
            
            elements.conversationsList.innerHTML = conversations.map(conv => `
                <div class="p-4 hover:bg-gray-50 cursor-pointer transition conversation-item" data-phone="${conv.phone_number}">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-user-circle text-gray-400 mr-2"></i>
                                <span class="font-medium text-gray-800">+${conv.phone_number}</span>
                                <span class="ml-2 text-xs text-gray-500">${formatTime(conv.created_at)}</span>
                            </div>
                            <div class="text-sm text-gray-600 mb-1">
                                <span class="font-medium">Usuario:</span> ${truncateText(conv.user_message, 80)}
                            </div>
                            <div class="text-sm text-gray-600">
                                <span class="font-medium">Bot:</span> ${truncateText(conv.bot_response, 80)}
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 ml-4 mt-2"></i>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to conversation items
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', function() {
                    const phone = this.getAttribute('data-phone');
                    loadUserConversations(phone);
                });
            });
        }

        async function loadUserConversations(phoneNumber) {
            try {
                elements.conversationModal.classList.remove('hidden');
                elements.modalContent.innerHTML = `
                    <div class="flex justify-center items-center h-32">
                        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
                        <span class="ml-2 text-gray-600">Cargando conversación...</span>
                    </div>
                `;
                
                const response = await fetch(`${CONFIG.API_URL}/api/conversations?phone=${phoneNumber}&limit=200`);
                const data = await response.json();
                
                state.currentConversation = {
                    phone: phoneNumber,
                    conversations: data.conversations || []
                };
                
                renderConversationModal();
            } catch (error) {
                console.error('Error loading conversation:', error);
                elements.modalContent.innerHTML = `
                    <div class="text-center text-red-500 py-8">
                        <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                        <p>Error al cargar la conversación</p>
                    </div>
                `;
            }
        }

        function renderConversationModal() {
            const { phone, conversations } = state.currentConversation;
            
            elements.modalPhone.textContent = `+${phone}`;
            
            if (conversations.length === 0) {
                elements.modalContent.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-comments text-3xl mb-4"></i>
                        <p>No hay mensajes en esta conversación</p>
                    </div>
                `;
                return;
            }
            
            // Sort conversations by date (newest first)
            const sortedConversations = [...conversations].sort((a, b) => 
                new Date(b.created_at) - new Date(a.created_at)
            );
            
            elements.modalContent.innerHTML = sortedConversations.map(conv => `
                <div class="mb-6">
                    <div class="text-xs text-gray-500 mb-2 text-center">${formatDateTime(conv.created_at)}</div>
                    
                    <div class="flex justify-start mb-4">
                        <div class="bg-blue-100 rounded-lg p-4 max-w-xs lg:max-w-md">
                            <div class="flex items-center mb-1">
                                <i class="fas fa-user text-blue-500 mr-2"></i>
                                <span class="font-medium text-blue-700">Usuario</span>
                            </div>
                            <p class="text-gray-800">${conv.user_message}</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-end mb-4">
                        <div class="bg-green-100 rounded-lg p-4 max-w-xs lg:max-w-md">
                            <div class="flex items-center mb-1">
                                <i class="fas fa-robot text-green-500 mr-2"></i>
                                <span class="font-medium text-green-700">ChatVRI</span>
                            </div>
                            <p class="text-gray-800">${conv.bot_response}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function closeConversationModal() {
            elements.conversationModal.classList.add('hidden');
            state.currentConversation = null;
        }

        // Utility functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function truncateText(text, maxLength) {
            if (!text) return 'Sin mensaje';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
