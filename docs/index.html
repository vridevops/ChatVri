<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chatbot UNA Puno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        const API_URL = 'https://dashboard.services.vridevops.space/api';
        
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let autoRefreshInterval = null;
        let selectedPhone = null;

        async function login(username, password) {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    authToken = 'authenticated';
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    renderDashboard();
                    loadDashboardData();
                    startAutoRefresh();
                } else {
                    alert(data.error || 'Error en login');
                }
            } catch (error) {
                alert('Error conectando con el servidor');
            }
        }

        function logout() {
            stopAutoRefresh();
            localStorage.clear();
            authToken = null;
            currentUser = null;
            selectedPhone = null;
            renderLogin();
        }

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                if (selectedPhone) {
                    loadUserConversation(selectedPhone);
                } else {
                    loadDashboardData();
                }
            }, 10000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                updateStats(data.general);
                renderCharts(data);
                renderConversations(data.recent_conversations);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadUserConversation(phone) {
            selectedPhone = phone;
            try {
                const response = await fetch(`${API_URL}/conversations?phone=${phone}&limit=100`);
                const conversations = await response.json();
                renderUserConversation(conversations, phone);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function clearPhoneFilter() {
            selectedPhone = null;
            loadDashboardData();
        }

        function updateStats(stats) {
            document.getElementById('totalMessages').textContent = stats.total_messages || 0;
            document.getElementById('totalUsers').textContent = stats.total_users || 0;
            document.getElementById('todayMessages').textContent = stats.today_messages || 0;
            document.getElementById('avgResponseTime').textContent = stats.avg_response_time ? 
                (stats.avg_response_time / 1000).toFixed(1) + 's' : 'N/A';
        }

        function renderCharts(data) {
            const hourlyCanvas = document.getElementById('hourlyChart');
            const usersCanvas = document.getElementById('usersChart');
            
            if (window.hourlyChartInstance) window.hourlyChartInstance.destroy();
            if (window.usersChartInstance) window.usersChartInstance.destroy();

            const hours = Array.from({length: 24}, (_, i) => i);
            const hourlyData = hours.map(hour => {
                const found = data.messages_by_hour?.find(d => d.hour === hour);
                return found ? found.count : 0;
            });
            
            window.hourlyChartInstance = new Chart(hourlyCanvas, {
                type: 'line',
                data: {
                    labels: hours.map(h => `${h}:00`),
                    datasets: [{
                        label: 'Mensajes',
                        data: hourlyData,
                        borderColor: 'rgb(79, 70, 229)',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            const topUsers = data.top_users || [];
            window.usersChartInstance = new Chart(usersCanvas, {
                type: 'bar',
                data: {
                    labels: topUsers.map(u => u.phone_number.slice(-4)),
                    datasets: [{
                        label: 'Mensajes',
                        data: topUsers.map(u => u.message_count),
                        backgroundColor: 'rgb(16, 185, 129)'
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    onClick: (e, items) => {
                        if (items.length > 0) {
                            const idx = items[0].index;
                            const phone = topUsers[idx].phone_number;
                            loadUserConversation(phone);
                        }
                    }
                }
            });
        }

        function renderUserConversation(conversations, phone) {
            const container = document.getElementById('conversationsList');
            
            if (!conversations || conversations.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <p class="text-gray-500">No hay conversaciones para ${phone}</p>
                        <button onclick="clearPhoneFilter()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            Ver todas
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="sticky top-0 bg-indigo-50 border-b p-4 z-10">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-bold text-indigo-900">üì± ${phone}</h3>
                            <p class="text-sm text-indigo-600">${conversations.length} mensajes</p>
                        </div>
                        <button onclick="clearPhoneFilter()" class="px-4 py-2 bg-white text-indigo-600 rounded-lg hover:bg-indigo-100 border">
                            ‚Üê Volver
                        </button>
                    </div>
                </div>
                ${conversations.map(conv => `
                    <div class="p-6 border-b hover:bg-gray-50">
                        <div class="text-xs text-gray-500 mb-3">${new Date(conv.created_at).toLocaleString('es-PE')}</div>
                        <div class="space-y-3">
                            <div class="bg-gray-100 p-3 rounded-lg">
                                <p class="text-sm text-gray-600 font-medium">Usuario:</p>
                                <p class="text-gray-800">${conv.user_message}</p>
                            </div>
                            <div class="bg-indigo-50 p-3 rounded-lg">
                                <p class="text-sm text-indigo-600 font-medium">Bot:</p>
                                <p class="text-gray-800">${conv.bot_response}</p>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function renderConversations(conversations) {
            const container = document.getElementById('conversationsList');
            
            if (!conversations || conversations.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No hay conversaciones</p>';
                return;
            }

            container.innerHTML = conversations.map(conv => {
                const date = new Date(conv.created_at);
                return `
                    <div class="p-6 hover:bg-gray-50 border-b cursor-pointer" onclick="loadUserConversation('${conv.phone_number}')">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-3">
                                <div class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-medium cursor-pointer hover:bg-indigo-200">
                                    ${conv.phone_number}
                                </div>
                                <span class="text-xs text-gray-500">${date.toLocaleString('es-PE')}</span>
                            </div>
                            ${conv.response_time_ms ? `<span class="text-xs text-gray-500">${(conv.response_time_ms / 1000).toFixed(2)}s</span>` : ''}
                        </div>
                        <div class="space-y-2">
                            <div class="bg-gray-100 p-3 rounded-lg">
                                <p class="text-sm text-gray-600 font-medium">Usuario:</p>
                                <p class="text-gray-800">${conv.user_message}</p>
                            </div>
                            <div class="bg-indigo-50 p-3 rounded-lg">
                                <p class="text-sm text-indigo-600 font-medium">Bot:</p>
                                <p class="text-gray-800">${conv.bot_response}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div class="text-center mb-8">
                            <div class="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </div>
                            <h1 class="text-2xl font-bold text-gray-800">Dashboard Chatbot</h1>
                            <p class="text-gray-600 mt-2">Universidad Nacional del Altiplano</p>
                        </div>
                        <form id="loginForm" class="space-y-4" onsubmit="event.preventDefault(); login(document.getElementById('username').value, document.getElementById('password').value);">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                                <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="admin">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
                                <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">
                                Iniciar Sesi√≥n
                            </button>
                        </form>
                        <p class="text-center text-xs text-gray-500 mt-6">admin / unap2025</p>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen">
                    <header class="bg-white shadow-sm border-b">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="bg-indigo-600 w-10 h-10 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold">Dashboard Chatbot</h1>
                                    <p class="text-xs text-gray-500">Auto-actualiza cada 10s</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm">üë§ ${currentUser?.username || 'Admin'}</span>
                                <button onclick="loadDashboardData()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">üîÑ</button>
                                <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100">Salir</button>
                            </div>
                        </div>
                    </header>

                    <div class="max-w-7xl mx-auto px-4 py-6">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <p class="text-sm text-gray-500">Mensajes Totales</p>
                                <p id="totalMessages" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <p class="text-sm text-gray-500">Usuarios √önicos</p>
                                <p id="totalUsers" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <p class="text-sm text-gray-500">Hoy</p>
                                <p id="todayMessages" class="text-2xl font-bold text-gray-800 mt-1">0</p>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <p class="text-sm text-gray-500">Tiempo Promedio</p>
                                <p id="avgResponseTime" class="text-2xl font-bold text-gray-800 mt-1">N/A</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 class="text-lg font-semibold mb-4">Mensajes por Hora (24h)</h3>
                                <div style="height: 250px"><canvas id="hourlyChart"></canvas></div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 class="text-lg font-semibold mb-4">Top Usuarios (click para ver conversaci√≥n)</h3>
                                <div style="height: 250px"><canvas id="usersChart"></canvas></div>
                            </div>
                        </div>

                        <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                            <div class="px-6 py-4 bg-gray-50 border-b">
                                <h3 class="text-lg font-semibold">Conversaciones Recientes (click en n√∫mero para filtrar)</h3>
                            </div>
                            <div id="conversationsList" class="max-h-[600px] overflow-y-auto">
                                <p class="text-gray-500 text-center py-8">Cargando...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        if (authToken && currentUser) {
            renderDashboard();
            loadDashboardData();
            startAutoRefresh();
        } else {
            renderLogin();
        }
    </script>
</body>
</html>
