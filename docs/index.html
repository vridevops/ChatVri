<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatVRI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-robot text-5xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">ChatVRI Dashboard</h1>
            </div>
            <form id="loginForm" class="space-y-6">
                <div><input type="text" id="username" class="w-full px-4 py-2 border rounded-lg" placeholder="admin" required></div>
                <div><input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="unap2025" required></div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Iniciar SesiÃ³n</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-robot text-2xl text-blue-500 mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-800">ChatVRI Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="lastUpdate" class="text-sm text-gray-600"></span>
                    <button id="refreshBtn" class="bg-blue-500 text-white p-2 rounded-lg">ðŸ”„</button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <!-- Stats -->
            <div id="statsCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Mensajes por Hora</h2>
                    <div class="h-64"><canvas id="messagesChart"></canvas></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Top Usuarios</h2>
                    <div class="h-64"><canvas id="usersChart"></canvas></div>
                </div>
            </div>

            <!-- Conversations -->
            <div class="bg-white rounded-lg shadow-sm border">
                <div class="px-6 py-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">Conversaciones Recientes</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Usuario</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Mensaje</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Respuesta</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Tiempo (ms)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Modelo</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="conversationsList"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://dashboard.services.vridevops.space',
            SESSION_KEY: 'chatvri_auth'
        };

        const elements = {
            loginScreen: document.getElementById('loginScreen'),
            dashboard: document.getElementById('dashboard'),
            loginForm: document.getElementById('loginForm'),
            statsCards: document.getElementById('statsCards'),
            conversationsList: document.getElementById('conversationsList'),
            refreshBtn: document.getElementById('refreshBtn'),
            lastUpdate: document.getElementById('lastUpdate')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedAuth = localStorage.getItem(CONFIG.SESSION_KEY);
            if (savedAuth && JSON.parse(savedAuth).username === 'admin') {
                showDashboard();
                loadDashboardData();
            }
            elements.loginForm.addEventListener('submit', handleLogin);
            elements.refreshBtn.addEventListener('click', loadDashboardData);
        });

        async function handleLogin(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(data.user));
                    showDashboard();
                    loadDashboardData();
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        }

        async function loadDashboardData() {
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/stats`);
                const data = await response.json();
                
                updateLastUpdateTime();
                renderStatsCards(data);
                renderCharts(data);
                renderConversationsList(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateLastUpdateTime() {
            elements.lastUpdate.textContent = `Ãšltima actualizaciÃ³n: ${new Date().toLocaleTimeString()}`;
        }

        function renderStatsCards(data) {
            const stats = data.general || {};
            elements.statsCards.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex items-center">
                        <div class="p-3 rounded-lg bg-blue-100 mr-4"><i class="fas fa-comments text-blue-500"></i></div>
                        <div><p class="text-sm text-gray-600">Total Mensajes</p><p class="text-2xl font-bold">${stats.total_messages || 0}</p></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex items-center">
                        <div class="p-3 rounded-lg bg-green-100 mr-4"><i class="fas fa-users text-green-500"></i></div>
                        <div><p class="text-sm text-gray-600">Total Usuarios</p><p class="text-2xl font-bold">${stats.total_users || 0}</p></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex items-center">
                        <div class="p-3 rounded-lg bg-purple-100 mr-4"><i class="fas fa-calendar-day text-purple-500"></i></div>
                        <div><p class="text-sm text-gray-600">Mensajes Hoy</p><p class="text-2xl font-bold">${stats.today_messages || 0}</p></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex items-center">
                        <div class="p-3 rounded-lg bg-orange-100 mr-4"><i class="fas fa-clock text-orange-500"></i></div>
                        <div><p class="text-sm text-gray-600">Tiempo Promedio</p><p class="text-2xl font-bold">${stats.avg_response_time ? stats.avg_response_time + 'ms' : 'N/A'}</p></div>
                    </div>
                </div>
            `;
        }

        function renderCharts(data) {
            // Messages Chart
            const messagesCtx = document.getElementById('messagesChart').getContext('2d');
            const messagesData = data.messages_by_hour || [];
            new Chart(messagesCtx, {
                type: 'line',
                data: {
                    labels: messagesData.map(item => `${item.hour}:00`),
                    datasets: [{
                        label: 'Mensajes',
                        data: messagesData.map(item => item.count),
                        borderColor: 'rgb(139, 92, 246)',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        fill: true
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Users Chart
            const usersCtx = document.getElementById('usersChart').getContext('2d');
            const usersData = data.top_users || [];
            new Chart(usersCtx, {
                type: 'bar',
                data: {
                    labels: usersData.map(user => `+${user.phone_number}`),
                    datasets: [{
                        label: 'Mensajes',
                        data: usersData.map(user => user.message_count),
                        backgroundColor: 'rgba(59, 130, 246, 0.7)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function renderConversationsList(data) {
            const conversations = data.recent_conversations || [];
            
            elements.conversationsList.innerHTML = conversations.map(conv => {
                const responseTime = conv.response_time_ms;
                const timeColor = !responseTime ? 'text-gray-400' : 
                                responseTime < 2000 ? 'text-green-600' :
                                responseTime < 5000 ? 'text-yellow-600' : 'text-red-600';
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm font-medium">+${conv.phone_number}</td>
                        <td class="px-4 py-2 text-sm max-w-xs truncate">${conv.user_message || ''}</td>
                        <td class="px-4 py-2 text-sm max-w-xs truncate">${conv.bot_response || ''}</td>
                        <td class="px-4 py-2 text-sm font-medium ${timeColor}">
                            ${responseTime ? responseTime + 'ms' : 'N/A'}
                        </td>
                        <td class="px-4 py-2 text-sm text-gray-500">${conv.model_used || 'N/A'}</td>
                        <td class="px-4 py-2 text-sm text-gray-500">${new Date(conv.created_at).toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }

        function showDashboard() {
            elements.loginScreen.classList.add('hidden');
            elements.dashboard.classList.remove('hidden');
        }
    </script>
</body>
</html>
